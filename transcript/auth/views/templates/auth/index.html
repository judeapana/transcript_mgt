{% extends'index.html' %}
{% block head %}
    <link href="{{ url_for('static',filename='assets/css/bootstrap.min.css') }}" rel="stylesheet"/>
    <link href="{{ url_for('static',filename='assets/css/bootstrap-extended.css') }}" rel="stylesheet"/>
    <link href="{{ url_for('static',filename='assets/css/style.css') }}" rel="stylesheet"/>
    <link href="{{ url_for('static',filename='assets/css/icons.css') }}" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css">
    <link href="{{ url_for('static',filename='assets/css/pace.min.css') }}" rel="stylesheet"/>
{% endblock %}
{% block scripts %}
    <script src="{{ url_for('static',filename='assets/js/bootstrap.bundle.min.js') }}"></script>
    <script src="{{ url_for('static',filename='assets/js/jquery.min.js') }}"></script>
    <script src="{{ url_for('static',filename='assets/js/pace.min.js') }}"></script>
    {{ toastr.include_toastr_js() }}
    {{ toastr.include_toastr_css() }}
    {{ toastr.message() }}
{% endblock %}

{% block body %}
    <body class="bg-surface">
    <!--start wrapper-->
    <div class="wrapper">
        <header>
            <nav class="navbar navbar-expand-lg navbar-light bg-white rounded-0 border-bottom">
                <div class="container">
                    <a class="navbar-brand" href="#"><img
                            src="{{ url_for('static',filename='assets/images/logo.png') }}" width="140" alt=""/></a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                            aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                </div>
            </nav>
        </header>
        {% block content %}
        {% endblock %}
        <!--start content-->
        <footer class="bg-white border-top p-3 text-center fixed-bottom">
            <p class="mb-0">Copyright Â© 2021. All right reserved.</p>
        </footer>
    </div>
    </body>
{% endblock %}
