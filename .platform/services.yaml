# The name given to the Persistent Redis service (lowercase alphanumeric only).
data:
    # The type of your service (redis-persistent), which uses the format
    # 'type:version'. Be sure to consult the Persistent Redis documentation
    # (https://docs.platform.sh/configuration/services/redis.html#supported-versions)
    # when choosing a version. If you specify a version number which is not available,
    # the CLI will return an error.
    type: redis-persistent:6.2
    # The disk attribute is the size of the persistent disk (in MB) allocated to the service.
    disk: 256

# The name given to the PostgreSQL service (lowercase alphanumeric only).
dbpostgres:
    # The type of your service (postgresql), which uses the format
    # 'type:version'. Be sure to consult the PostgreSQL documentation
    # (https://docs.platform.sh/configuration/services/postgresql.html#supported-versions)
    # when choosing a version. If you specify a version number which is not available,
    # the CLI will return an error.
    type: postgresql:13
    # The disk attribute is the size of the persistent disk (in MB) allocated to the service.
    disk: 256

# The name given to the Redis service (lowercase alphanumeric only).
cacheredis:
    # The type of your service (redis), which uses the format
    # 'type:version'. Be sure to consult the Redis documentation
    # (https://docs.platform.sh/configuration/services/redis.html#supported-versions)
    # when choosing a version. If you specify a version number which is not available,
    # the CLI will return an error.
    type: redis:6.2
